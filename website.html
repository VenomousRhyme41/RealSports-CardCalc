<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealSports CardCalc</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            background-color: #2d2d2d;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .logo-container {
            margin-bottom: 20px;
        }
        .logo {
            width: 200px;
            height: auto;
            margin: 0 auto;
            display: block;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.2));
        }
        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .dropdown-container, .input-container {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            appearance: none;
            background-color: #383838;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }
        select option {
            background-color: #383838;
            color: white;
            padding: 8px;
        }
        select option[value="general"] { color: #808080; }
        select option[value="common"] { color: #1E90FF; }
        select option[value="uncommon"] { color: #2E8B57; }
        select option[value="rare"] { color: #FF8C00; }
        select option[value="epic"] { color: #FF0000; }
        select option[value="legendary"] { color: #9370DB; }
        select option[value="mystic"] { color: #FFD700; }
        select option[value="iconic"] { color: #BA55D3; }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #1E90FF;
            border-radius: 8px;
            background-color: #383838;
            font-size: 16px;
            color: white;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            max-width: 200px;
            margin: 10px auto 30px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .result-container {
            padding: 15px;
            border-radius: 8px;
            background-color: #383838;
            margin-top: 20px;
        }
        .result-title {
            font-size: 16px;
            color: #BA55D3;
            margin-bottom: 5px;
        }
        .result-value {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .error {
            color: #FF5555;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://play-lh.googleusercontent.com/u_QLFl2MfNLvEbpG5xqKFrtgaEZevnln20VE1Ac2BjjsRDfFrcgQNKoSF3z0JKXsjUgM=w240-h480-rw" alt="RealSports Logo" class="logo">
        </div>
        
        <h1>Realsports CardCalc</h1>
        
        <div class="dropdown-container">
            <select id="card-options">
                <option value="" disabled="" selected="">Select Card Type</option>
                <option value="general">General</option>
                <option value="common">Common</option>
                <option value="uncommon">Uncommon</option>
                <option value="rare">Rare</option>
                <option value="epic">Epic</option>
                <option value="legendary">Legendary</option>
                <option value="mystic">Mystic</option>
                <option value="iconic">Iconic</option>
            </select>
        </div>
        
        <div class="input-container">
            <label for="xp-input">Current XP</label>
            <input type="number" id="xp-input" placeholder="Enter XP value" min="0" value="0">
        </div>
        
        <button class="btn" id="calculate-btn">Calculate</button>
        
        <div class="result-container">
            <div class="result-title">XP until Iconic:</div>
            <div class="result-value" id="xp-result">0</div>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cardSelect = document.getElementById('card-options');
            const xpInput = document.getElementById('xp-input');
            const calculateBtn = document.getElementById('calculate-btn');
            const xpResult = document.getElementById('xp-result');
            const errorMsg = document.getElementById('error-message');
            
            // Initialize result display
            xpResult.textContent = "0"; 
            
            calculateBtn.addEventListener('click', function() {
                const cardType = cardSelect.value;
                let currentXP = parseInt(xpInput.value) || 0;
                
                console.log("Button clicked. Calculating...");
                console.log("Card type:", cardType);
                console.log("Current XP:", currentXP);
                
                // Reset error display
                errorMsg.style.display = 'none';
                errorMsg.textContent = '';
                
                // Validate input
                if (!cardType) {
                    errorMsg.textContent = 'Please select a card type';
                    errorMsg.style.display = 'block';
                    return;
                }
                
                // Calculate XP needed
                let xpNeeded;
                if (cardType === 'general') {
                    if (currentXP > 10) {
                        errorMsg.textContent = 'Max XP for General is 10';
                        errorMsg.style.display = 'block';
                        xpInput.value = 10;
                        currentXP = 10;
                    }
                    xpNeeded = 3380 - currentXP;
                } 
                else if (cardType === 'common') {
                    if (currentXP > 20) {
                        errorMsg.textContent = 'Max XP for Common is 20';
                        errorMsg.style.display = 'block';
                        xpInput.value = 20;
                        currentXP = 20;
                    }
                    xpNeeded = 3370 - currentXP;
                }
                else {
                    xpNeeded = 0;
                }
                
                // Update display - THIS IS WHAT YOU WANTED
                xpResult.textContent = xpNeeded.toLocaleString();
                
                console.log("XP until Iconic:", xpNeeded);
                console.log("Display updated with:", xpResult.textContent);
            });
        });
    </script>


</body></html>
