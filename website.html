<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealSports CardCalc</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            background-color: #2d2d2d;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 200px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .dropdown-container, .input-container {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            appearance: none;
            background-color: #383838;
            font-size: 16px;
            transition: all 0.3s;
            color: white;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #1E90FF;
            border-radius: 8px;
            background-color: #383838;
            font-size: 16px;
            transition: all 0.3s;
            color: white;
        }

        select:hover, input:hover {
            border-color: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #FFD700;
        }

        .input-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            max-width: 200px;
            margin: 10px auto 30px;
        }

        .result-container {
            padding: 15px;
            border-radius: 8px;
            background-color: #383838;
            margin-top: 20px;
        }

        .result-title {
            font-size: 16px;
            color: #BA55D3;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .error {
            color: #FF5555;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://play-lh.googleusercontent.com/u_QLFl2MfNLvEbpG5xqKFrtgaEZevnln20VE1Ac2BjjsRDfFrcgQNKoSF3z0JKXsjUgM=w240-h480-rw" alt="RealSports Logo" class="logo">
        </div>
        
        <h1>Realsports CardCalc</h1>
        
        <div class="dropdown-container">
            <select id="card-options">
                <option value="" disabled selected>Select Card Type</option>
                <option value="general">General</option>
                <option value="common">Common</option>
                <option value="uncommon">Uncommon</option>
                <option value="rare">Rare</option>
                <option value="epic">Epic</option>
                <option value="legendary">Legendary</option>
                <option value="mystic">Mystic</option>
                <option value="iconic">Iconic</option>
            </select>
        </div>
        
        <div class="input-container">
            <label for="xp-input">Current XP</label>
            <input type="number" id="xp-input" placeholder="Enter XP value" min="0" value="0">
        </div>
        
        <button class="btn" id="calculate-btn">Calculate</button>
        
        <div class="result-container">
            <div class="result-title">XP until Iconic:</div>
            <div class="result-value" id="xp-result">0</div>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cardSelect = document.getElementById('card-options');
            const xpInput = document.getElementById('xp-input');
            const calculateBtn = document.getElementById('calculate-btn');
            const xpResult = document.getElementById('xp-result');
            const errorMsg = document.getElementById('error-message');

            function calculateXP() {
                const cardType = cardSelect.value;
                let xp = parseInt(xpInput.value) || 0;
                
                // Reset display elements
                errorMsg.style.display = 'none';
                errorMsg.textContent = '';
                
                // Show error if no card type selected
                if (!cardType) {
                    errorMsg.textContent = 'Please select a card type';
                    errorMsg.style.display = 'block';
                    return;
                }
                
                let maxXP, baseXP, xpNeeded;
                
                // Set values based on card type
                switch(cardType) {
                    case 'general':
                        maxXP = 10;
                        baseXP = 3380;
                        break;
                    case 'common':
                        maxXP = 20;
                        baseXP = 3370;
                        break;
                    default:
                        maxXP = 0;
                        baseXP = 0;
                }
                
                // Validate input
                if (maxXP > 0 && xp > maxXP) {
                    errorMsg.textContent = `Error: Max XP for ${cardType} is ${maxXP}`;
                    errorMsg.style.display = 'block';
                    xpInput.value = maxXP;
                    xp = maxXP;
                }
                
                // Calculate XP needed
                if (maxXP > 0) {
                    xpNeeded = baseXP - xp;
                    xpResult.textContent = xpNeeded.toLocaleString();
                    
                    // Console logging
                    console.log(`----------------------------`);
                    console.log(`Card Type: ${cardType}`);
                    console.log(`Current XP: ${xp}`);
                    console.log(`XP until Iconic: ${xpNeeded}`);
                } else {
                    xpResult.textContent = 'N/A';
                    console.log(`No calculation for ${cardType} cards yet`);
                }
            }

            // Event listeners
            calculateBtn.addEventListener('click', calculateXP);
            
            // Also update when selection or input changes
            cardSelect.addEventListener('change', calculateXP);
            xpInput.addEventListener('input', calculateXP);
            
            // Initial calculation
            calculateXP();
        });
    </script>
</body>
</html>
