<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealSports CardCalc</title>
    <link rel="icon" type="image/x-icon" href="https://play-lh.googleusercontent.com/u_QLFl2MfNLvEbpG5xqKFrtgaEZevnln20VE1Ac2BjjsRDfFrcgQNKoSF3z0JKXsjUgM=w240-h480-rw">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            background-color: #2d2d2d;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container {
            margin-bottom: 20px;
        }
        .logo {
            width: 200px;
            height: auto;
            margin: 0 auto;
            display: block;
            border-radius: 8px;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.2));
        }
        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .dropdown-container, .input-container {
            position: relative;
            margin-bottom: 25px;
            width: 100%;
            text-align: left;
        }
        /* Unified styling for both dropdown and input */
        select, input {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #1E90FF;
            border-radius: 8px;
            background-color: #383838;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            -webkit-appearance: none;
            box-sizing: border-box;
            height: 52px;
        }
        /* Dropdown-specific styling */
        .dropdown-container::after {
            content: "â–¼";
            font-size: 12px;
            color: white;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        /* Rarity colors */
        select option[value="general"] { color: #808080; }
        select option[value="common"] { color: #1E90FF; }
        select option[value="uncommon"] { color: #2E8B57; }
        select option[value="rare"] { color: #FF8C00; }
        select option[value="epic"] { color: #FF0000; }
        select option[value="legendary"] { color: #9370DB; }
        select option[value="mystic"] { color: #FFD700; }
        
        select.general { border-color: #808080; color: #808080; }
        select.common { border-color: #1E90FF; color: #1E90FF; }
        select.uncommon { border-color: #2E8B57; color: #2E8B57; }
        select.rare { border-color: #FF8C00; color: #FF8C00; }
        select.epic { border-color: #FF0000; color: #FF0000; }
        select.legendary { border-color: #9370DB; color: #9370DB; }
        select.mystic { border-color: #FFD700; color: #FFD700; }

        /* Input-specific styling */
        input {
            cursor: text;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            max-width: 200px;
            margin: 10px auto 20px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .result-box {
            padding: 15px;
            border-radius: 8px;
            background-color: #383838;
            margin-bottom: 10px;
            text-align: center;
        }
        .result-title {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .result-title.common { color: #1E90FF; }
        .result-title.uncommon { color: #2E8B57; }
        .result-title.rare { color: #FF8C00; }
        .result-title.epic { color: #FF0000; }
        .result-title.legendary { color: #9370DB; }
        .result-title.mystic { color: #FFD700; }
        .result-title.iconic { color: #BA55D3; }
        
        .result-value {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .error-container {
            margin: 10px 0 20px;
        }
        .error {
            color: #FF5555;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .social-container {
            margin-top: 20px;
            text-align: center;
        }
        .social-title {
            color: #aaa;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icon {
            color: #fff;
            font-size: 24px;
            transition: all 0.2s ease;
        }
        .social-icon:hover {
            transform: translateY(-2px);
            opacity: 0.8;
        }
        .github {
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://play-lh.googleusercontent.com/u_QLFl2MfNLvEbpG5xqKFrtgaEZevnln20VE1Ac2BjjsRDfFrcgQNKoSF3z0JKXsjUgM=w240-h480-rw" alt="RealSports Logo" class="logo">
        </div>
        
        <h1>RealSports CardCalc</h1>
        
        <div class="dropdown-container">
            <select id="card-options">
                <option value="" disabled selected>Select Card Type</option>
                <option value="general">General</option>
                <option value="common">Common</option>
                <option value="uncommon">Uncommon</option>
                <option value="rare">Rare</option>
                <option value="epic">Epic</option>
                <option value="legendary">Legendary</option>
                <option value="mystic">Mystic</option>
            </select>
        </div>
        
        <div class="input-container">
            <label for="xp-input">Current play rating</label>
            <input type="number" id="xp-input" placeholder="Enter play rating value" min="0" value="0">
        </div>
        
        <button class="btn" id="calculate-btn">Calculate</button>
        
        <div class="error-container">
            <div id="error-message" class="error"></div>
        </div>
        
        <div class="result-box">
            <div class="result-title iconic">Play rating until Iconic:</div>
            <div class="result-value" id="xp-iconic">N/A</div>
        </div>
        <div class="result-box">
            <div class="result-title mystic">Play rating until Mystic:</div>
            <div class="result-value" id="xp-mystic">N/A</div>
        </div>
        <div class="result-box">
            <div class="result-title legendary">Play rating until Legendary:</div>
            <div class="result-value" id="xp-legendary">N/A</div>
        </div>
        <div class="result-box">
            <div class="result-title epic">Play rating until Epic:</div>
            <div class="result-value" id="xp-epic">N/A</div>
        </div>
        <div class="result-box">
            <div class="result-title rare">Play rating until Rare:</div>
            <div class="result-value" id="xp-rare">N/A</div>
        </div>
        <div class="result-box">
            <div class="result-title uncommon">Play rating until Uncommon:</div>
            <div class="result-value" id="xp-uncommon">N/A</div>
        </div>
        <div class="result-box">
            <div class="result-title common">Play rating until Common:</div>
            <div class="result-value" id="xp-common">N/A</div>
        </div>
    </div>

    <div class="social-container">
        <div class="social-title">Star and fork the repositories</div>
        <div class="social-icons">
            <a href="#" class="social-icon github">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cardSelect = document.getElementById('card-options');
            const xpInput = document.getElementById('xp-input');
            const calculateBtn = document.getElementById('calculate-btn');
            const errorMsg = document.getElementById('error-message');

            const TIER_XP = {
                general: { next: "common", req: 10, max: 10 },
                common: { next: "uncommon", req: 30, max: 30 },
                uncommon: { next: "rare", req: 50, max: 50 },
                rare: { next: "epic", req: 100, max: 100 },
                epic: { next: "legendary", req: 200, max: 200 },
                legendary: { next: "mystic", req: 1000, max: 1000 },
                mystic: { next: "iconic", req: 2000, max: 2000 }
            };

            const TOTAL_XP = {
                iconic: 3380,
                mystic: 1380,
                legendary: 380,
                epic: 180,
                rare: 80,
                uncommon: 30,
                common: 10
            };

            function initialize() {
                cardSelect.classList.add('general');
                
                cardSelect.addEventListener('change', function() {
                    cardSelect.classList.remove('general', 'common', 'uncommon', 'rare', 'epic', 'legendary', 'mystic');
                    cardSelect.classList.add(this.value);
                });
                
                calculateBtn.addEventListener('click', calculateNow);
                calculateNow();
            }

            function calculateNow() {
                const cardType = cardSelect.value;
                let currentXP = parseInt(xpInput.value) || 0;
                
                errorMsg.style.display = 'none';
                errorMsg.textContent = '';
                
                if (!cardType) {
                    showError("Please select a card type");
                    return;
                }
                
                const tierData = TIER_XP[cardType];
                if (tierData && currentXP > tierData.max) {
                    showError(`Max XP for ${cardType} is ${tierData.max}`);
                    xpInput.value = tierData.max;
                    currentXP = tierData.max;
                    return;
                }
                
                Object.entries(TOTAL_XP).forEach(([tier, total]) => {
                    const element = document.getElementById(`xp-${tier}`);
                    
                    const xpEarned = (cardType === 'general') 
                        ? currentXP 
                        : TOTAL_XP[cardType] + currentXP;
                    
                    element.textContent = xpEarned >= total ? "N/A" : (total - xpEarned).toLocaleString();
                });
            }

            function showError(message) {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
            }

            initialize();
        });
    </script>
</body>
</html>
