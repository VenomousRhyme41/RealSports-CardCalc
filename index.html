<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealSports CardCalc</title>
    <link rel="icon" type="image/x-icon" href="https://play-lh.googleusercontent.com/u_QLFl2MfNLvEbpG5xqKFrtgaEZevnln20VE1Ac2BjjsRDfFrcgQNKoSF3z0JKXsjUgM=w240-h480-rw">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            background-color: #2d2d2d;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container {
            margin-bottom: 20px;
        }
        .logo {
            width: 200px;
            height: auto;
            margin: 0 auto;
            display: block;
            border-radius: 8px;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.2));
        }
        h1 {
            color: white;
            margin-bottom: 15px;
            font-size: 24px;
        }
        .card-type-selector {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
            width: 100%;
        }
        .card-type-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #383838;
            color: white;
        }
        .card-type-btn.active {
            background-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            transform: scale(1.02);
        }
        .card-type-btn:hover {
            opacity: 0.9;
        }
        .dropdown-container, .input-container {
            position: relative;
            margin-bottom: 15px;
            width: 100%;
            text-align: left;
        }
        select, input {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #1E90FF;
            border-radius: 8px;
            background-color: #383838;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            -webkit-appearance: none;
            box-sizing: border-box;
            height: 52px;
        }
        .dropdown-container::after {
            content: "â–¼";
            font-size: 12px;
            color: white;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        select option[value=""] { color: #aaa; }
        select option[value="general"] { color: #808080; }
        select option[value="common"] { color: #1E90FF; }
        select option[value="uncommon"] { color: #2E8B57; }
        select option[value="rare"] { color: #FF8C00; }
        select option[value="epic"] { color: #FF0000; }
        select option[value="legendary"] { color: #9370DB; }
        select option[value="mystic"] { color: #FFD700; }
        
        select.general { border-color: #808080; color: #808080; }
        select.common { border-color: #1E90FF; color: #1E90FF; }
        select.uncommon { border-color: #2E8B57; color: #2E8B57; }
        select.rare { border-color: #FF8C00; color: #FF8C00; }
        select.epic { border-color: #FF0000; color: #FF0000; }
        select.legendary { border-color: #9370DB; color: #9370DB; }
        select.mystic { border-color: #FFD700; color: #FFD700; }

        input {
            cursor: text;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .result-box {
            padding: 12px;
            border-radius: 8px;
            background-color: #383838;
            margin-bottom: 8px;
            text-align: center;
        }
        .result-title {
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .result-title.common { color: #1E90FF; }
        .result-title.uncommon { color: #2E8B57; }
        .result-title.rare { color: #FF8C00; }
        .result-title.epic { color: #FF0000; }
        .result-title.legendary { color: #9370DB; }
        .result-title.mystic { color: #FFD700; }
        .result-title.iconic { color: #BA55D3; }
        
        .result-value {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .error-container {
            margin: 5px 0 10px;
            min-height: 20px;
        }
        .error {
            color: #FF5555;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-size: 14px;
        }
        .social-container {
            margin-top: 20px;
            text-align: center;
        }
        .social-title {
            color: #aaa;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icon {
            color: #fff;
            font-size: 24px;
            transition: all 0.2s ease;
        }
        .social-icon:hover {
            transform: translateY(-2px);
            opacity: 0.8;
        }
        .github {
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://play-lh.googleusercontent.com/u_QLFl2MfNLvEbpG5xqKFrtgaEZevnln20VE1Ac2BjjsRDfFrcgQNKoSF3z0JKXsjUgM=w240-h480-rw" alt="RealSports Logo" class="logo">
        </div>
        
        <h1>RealSports CardCalc</h1>
        
        <div class="card-type-selector">
            <button id="team-btn" class="card-type-btn">Team Cards</button>
            <button id="player-btn" class="card-type-btn active">Player Cards</button>
        </div>
        
        <div class="dropdown-container">
            <select id="card-options">
                <option value="" selected>Select Card Type</option>
                <option value="general">General</option>
                <option value="common">Common</option>
                <option value="uncommon">Uncommon</option>
                <option value="rare">Rare</option>
                <option value="epic">Epic</option>
                <option value="legendary">Legendary</option>
                <option value="mystic">Mystic</option>
            </select>
        </div>
        
        <div class="input-container">
            <label for="xp-input">Current play rating</label>
            <input type="number" id="xp-input" placeholder="Enter play rating value" min="0" step="0.1" value="0">
        </div>
        
        <div class="error-container">
            <div id="error-message" class="error"></div>
        </div>
        
        <div class="result-box">
            <div class="result-title iconic">Play rating until Iconic:</div>
            <div class="result-value" id="xp-iconic">N/A</div>
        </div>
        <div class="result-box">
            <div class="result-title mystic">Play rating until Mystic:</div>
            <div class="result-value" id="xp-mystic">N/A</div>
        </div>
        <div class="result-box">
            <div class="result-title legendary">Play rating until Legendary:</div>
            <div class="result-value" id="xp-legendary">N/A</div>
        </div>
        <div class="result-box">
            <div class="result-title epic">Play rating until Epic:</div>
            <div class="result-value" id="xp-epic">N/A</div>
        </div>
        <div class="result-box">
            <div class="result-title rare">Play rating until Rare:</div>
            <div class="result-value" id="xp-rare">N/A</div>
        </div>
        <div class="result-box">
            <div class="result-title uncommon">Play rating until Uncommon:</div>
            <div class="result-value" id="xp-uncommon">N/A</div>
        </div>
        <div class="result-box">
            <div class="result-title common">Play rating until Common:</div>
            <div class="result-value" id="xp-common">N/A</div>
        </div>
    </div>
    <div class="social-container">
        <div class="social-title">Star and fork the repository!</div>
        <div class="social-icons">
            <a href="https://github.com/VenomousRhyme41/RealSports-CardCalc.github.io" class="social-icon github">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cardSelect = document.getElementById('card-options');
            const xpInput = document.getElementById('xp-input');
            const errorMsg = document.getElementById('error-message');
            const teamBtn = document.getElementById('team-btn');
            const playerBtn = document.getElementById('player-btn');
            
            let currentCardMode = 'player';
            
            const PLAYER_XP = {
                general: { next: "common", req: 10, max: 10 },
                common: { next: "uncommon", req: 30, max: 30 },
                uncommon: { next: "rare", req: 50, max: 50 },
                rare: { next: "epic", req: 100, max: 100 },
                epic: { next: "legendary", req: 200, max: 200 },
                legendary: { next: "mystic", req: 1000, max: 1000 },
                mystic: { next: "iconic", req: 2000, max: 2000 },
                total: {
                    iconic: 3380,
                    mystic: 1380,
                    legendary: 380,
                    epic: 180,
                    rare: 80,
                    uncommon: 30,
                    common: 10
                }
            };
            
            const TEAM_XP = {
                general: { next: "common", req: 30, max: 30 },
                common: { next: "uncommon", req: 60, max: 90 },
                uncommon: { next: "rare", req: 150, max: 240 },
                rare: { next: "epic", req: 300, max: 540 },
                epic: { next: "legendary", req: 600, max: 1140 },
                legendary: { next: "mystic", req: 3000, max: 4140 },
                mystic: { next: "iconic", req: 6000, max: 10140 },
                total: {
                    iconic: 10140,
                    mystic: 4140,
                    legendary: 1140,
                    epic: 540,
                    rare: 240,
                    uncommon: 90,
                    common: 30
                }
            };

            function initialize() {
                teamBtn.addEventListener('click', () => setCardMode('team'));
                playerBtn.addEventListener('click', () => setCardMode('player'));
                
                cardSelect.addEventListener('change', function() {
                    cardSelect.classList.remove('general', 'common', 'uncommon', 'rare', 'epic', 'legendary', 'mystic');
                    if (this.value) {
                        cardSelect.classList.add(this.value);
                    }
                    calculateNow();
                });
                
                xpInput.addEventListener('input', calculateNow);
                
                setInitialNA();
            }

            function setCardMode(mode) {
                currentCardMode = mode;
                teamBtn.classList.toggle('active', mode === 'team');
                playerBtn.classList.toggle('active', mode === 'player');
                calculateNow();
            }

            function setInitialNA() {
                document.querySelectorAll('.result-value').forEach(el => {
                    el.textContent = "N/A";
                });
            }

            function calculateNow() {
                const cardType = cardSelect.value;
                let currentXP = parseFloat(xpInput.value) || 0;
                
                errorMsg.style.display = 'none';
                errorMsg.textContent = '';
                
                if (!cardType && currentXP > 0) {
                    showError("Please select a card type");
                    return;
                }
                
                const currentModeXP = currentCardMode === 'player' ? PLAYER_XP : TEAM_XP;
                const tierData = currentModeXP[cardType];
                
                if (tierData && currentXP > tierData.max) {
                    showError(`Max XP for ${cardType} is ${tierData.max.toLocaleString()}`);
                    currentXP = tierData.max;
                    xpInput.value = tierData.max;
                }
                
                Object.entries(currentModeXP.total).forEach(([tier, total]) => {
                    const element = document.getElementById(`xp-${tier}`);
                    const xpEarned = (cardType === 'general') ? currentXP : currentModeXP.total[cardType] + currentXP;
                    const remainingXP = total - xpEarned;
                    const showDecimal = xpInput.value.includes('.');
                    const formattedValue = remainingXP >= 0 ? 
                        (showDecimal ? remainingXP.toFixed(1) : Math.floor(remainingXP)) : "N/A";
                    element.textContent = xpEarned >= total ? "N/A" : formattedValue;
                });
            }

            function showError(message) {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
            }

            initialize();
        });
    </script>
</body>
</html>
